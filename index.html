<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon File -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Birthday Calculator</title>
    <!-- Css Files -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="card">
        <div class="h1">Get To Know Your Name</div>
        <h3 class="description">a web application that takes a user's birthday
            and calculates the day of the week they were
            <br>
            born and then depending on their gender outputs their Akan Name. </h3>
        <p id="your-name">Your Name Is: </p>
    <form action="#" class="form">
        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-xs-3 day">
                        <label for="day">Enter Your Day</label>
                        <input type="text" class="form-control" id="day" placeholder="DD" />
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3 month">
                        <label for="month">Enter Your Month</label>
                        <input type="text" class="form-control" id="month" placeholder="MM" />
                     </div>
                     <div class="col-md-3 col-sm-3 col-xs-3 month">
                        <label for="month">Enter Your year</label>
                        <input type="text" class="form-control" id="year" placeholder="YY" />
                     </div>
                     <div class="col-md-3 col-sm-3 col-xs-3 gender">
                        <label for="gender">Gender</label>
                            <select class="custom-select" id="gender" required>
                               <option selected disabled value="">Choose...</option>
                               <option>Male</option>
                               <option>Female</option>
                            </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <button type="button" class="btn btn-info" onclick="calc()">Get Your Name</button>
</div>
















    <script src="js/app.js"></script>
</body>
</html>
